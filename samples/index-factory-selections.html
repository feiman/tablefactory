<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-sanitize.min.js"></script>

    <script src="index-factory-selections.js"></script>

    <script src="table-factory/table-factory.js"></script>
    <script src="table-factory/table-factory-directives.js"></script>

    <meta charset="utf-8" />
    <title>Angular Datagrid</title>
</head>
<body class="container-fluid" ng-controller="indexController">
    <div ng-hide="loading">
        <div class="page-header">
            <h1>
                <a href="index.html" class="glyphicon glyphicon-circle-arrow-left" style="font-size: 80%;"></a>
                <span>Factory - Selection Types</span>
            </h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label style="margin-right: 10px;"><input type="checkbox" ng-model="selection.canSelect"/>&nbsp;Can select row</label>
                <label><input type="checkbox" ng-model="selection.canSelectMulti"/>&nbsp;Can select multiple row</label>
            </div>
            <div class="col-sm-4">
                <label style="margin-right: 10px;"><input type="checkbox" ng-model="selection.canCheck"/>&nbsp;Can check row</label>
                <label><input type="checkbox" ng-model="selection.canCheckMulti"/>&nbsp;Can check multiple row</label>
            </div>
            <div class="col-sm-3">
                <label><input type="checkbox" ng-model="selection.selectionsLinked"/>&nbsp;Selections are linked</label>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-xs btn-info pull-right" ng-click="generateTable()">CREATE TABLE</button>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12" id="tableContainer"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p class="bg-info" style="width: 100%; padding: 10px;">{{selectedIndexes | json}}</p>
            </div>
        </div>
    </div>
    <div ng-show="loading">
        <h1 class="text-muted">loading...</h1>
    </div>
</body>
</html>
