<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-sanitize.min.js"></script>

    <script src="index-dropdown.js"></script>

    <script src="table-factory/table-factory.js"></script>
    <script src="table-factory/table-factory-directives.js"></script>

    <meta charset="utf-8" />
    <title>Angular Datagrid</title>
</head>
<body class="container-fluid" ng-controller="indexController">
    <div ng-hide="loading">
        <div class="page-header">
            <h1>
                <a href="index.html" class="glyphicon glyphicon-circle-arrow-left" style="font-size: 80%;"></a>
                <span>Directives - Dropdown Selector</span>
            </h1>
        </div>
        <div>
            <h4>Dropdown with single selection</h4>
            <div ng-dropdown-selector="" items="dropItems" ng-model="dropSingleSingle" value-field="code" display-field="name" single="true"></div>
        </div>
        <hr />
        <div>
            <h4>Dropdown with single selection and additional column</h4>
            <div ng-dropdown-selector="" items="dropItems" ng-model="dropSingleMulti" value-field="code" display-field="name" additionals="additionals" single="true"></div>
        </div>
        <hr />
        <div>
            <h4>Dropdown with multiple selection</h4>
            <div ng-dropdown-selector="" items="dropItems" ng-model="dropMultiSingle" value-field="code" display-field="name"></div>
        </div>
        <hr />
        <div>
            <h4>Dropdown with multiple selection and additional column</h4>
            <div ng-dropdown-selector="" items="dropItems" ng-model="dropMultiMulti" value-field="code" display-field="name" additionals="additionals"></div>
        </div>
    </div>
    <div ng-show="loading">
        <h1 class="text-muted">loading...</h1>
    </div>
</body>
</html>
